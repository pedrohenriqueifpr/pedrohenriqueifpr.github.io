<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Grupos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header>
      <h1 id="page-title">Descobrir</h1>
      <button id="btn-add" onclick="abrirCriarGrupo()">＋</button>
    </header>

    <!-- CONTEÚDO -->
    <main id="main-content" class="scrollable">
      <!-- Feed inicial -->
      <section id="feed" class="pagina ativa">
        <div id="grupos" class="grid-grupos"></div>
      </section>

      <!-- Chats -->
      <section id="chats" class="pagina">
        <div id="lista-chats" class="lista-chats scrollable"></div>
      </section>

      <!-- Chat do grupo -->
      <section id="chat-grupo" class="pagina">
        <div id="mensagens" class="scrollable"></div>
        <div class="input-chat">
          <input type="text" id="msg-input" placeholder="Digite uma mensagem..." />
          <button onclick="enviarMensagem()">Enviar</button>
        </div>
      </section>

      <!-- Perfil -->
      <section id="perfil" class="pagina">
        <h2>Meu Perfil</h2>
        <p>Nome: Pedro Henrique</p>
        <p>Email: pedro@email.com</p>
      </section>

      <!-- Criar Grupo -->
      <section id="criar-grupo" class="pagina">
        <h2>Novo Grupo</h2>
        <input type="text" id="nome-grupo" placeholder="Nome do grupo" />
        <textarea id="desc-grupo" placeholder="Descrição"></textarea>
        <button onclick="criarGrupo()">Criar</button>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <button onclick="mostrarPagina('feed')">🏠</button>
      <button onclick="mostrarPagina('chats')">💬</button>
      <button onclick="mostrarPagina('perfil')">👤</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
